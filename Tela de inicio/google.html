<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escolher Conta | StockHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('img/windows-chan.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .selector-container {
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 12px 30px rgb(0, 38, 255);
      text-align: center;
      color: #fff;
    }

    .selector-container h2 {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .account-option {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: rgba(255,255,255,0.15);
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 12px 30px rgb(0, 38, 255);
    }

    .account-option:hover {
      background-color: rgba(255,255,255,0.25);
      transform: scale(1.02);
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ccc url('img/Karina.png') center/cover no-repeat;
      flex-shrink: 0;
    }

    .account-info {
      text-align: left;
    }

    .account-name {
      font-size: 16px;
      font-weight: 600;
    }

    .account-email {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="selector-container">
    <h2>Escolha uma conta</h2>
    <div class="account-option" onclick="window.location.href='loading.html'">
      <div class="profile-pic"></div>
      <div class="account-info">
        <div class="account-name">Setor Logistico 01</div>
        <div class="account-email">tagliari@tech.company</div>
      </div>
    </div>
  </div>

</body>
</html>
