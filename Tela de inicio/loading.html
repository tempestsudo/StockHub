<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading</title>
  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    @keyframes loading {
      to {
        width: 100%;
      }
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loader-container {
      width: 300px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loader-bar {
      height: 100%;
      width: 0;
      background-color: white;
      animation: loading 7s linear forwards;
    }

    #complete-message {
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #complete-message.show {
      opacity: 1;
    }
    
  </style>
</head>
<body>

  <div class="loader-container" id="loader">
    <div class="loader-bar"></div>
  </div>

  <div id="complete-message">Carregamento completo!</div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('complete-message').classList.add('show');

      // Redirecionamento
      setTimeout(() => {
        window.location.href = "painel.html";
      }, 1000);
    }, 7000);
  </script>

</body>
</html>
